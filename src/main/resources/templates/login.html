          <div class="form-header">
            <h1>Ingresa tus Credenciales</h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required="required" placeholder="Usuario..."/>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required="required" placeholder="Contraseña..."/>
              </div>
              <div class="form-group">
                <button type="submit">Log In</button>
              </div>
            </form>
          </div>
        </div>
        <div class="form-panel two">
          <div class="form-header">
            <h1>Crear Nueva Cuenta</h1>
          </div>
          <div class="form-content">
            <form>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required="required" placeholder="Usuario..."/>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required="required" placeholder="Contraseña..."/>
              </div>
              <div class="form-group">
                <label for="cpassword">Confirmar contraseña</label>
                <input type="password" id="cpassword" name="cpassword" required="required" placeholder="Contraseña..."/>
              </div>
              <div class="form-group">
                <label for="email">Correo Electronico</label>
                <input type="email" id="email" name="email" required="required" placeholder="email@example.com..."/>
              </div>
              <div class="form-group">
                <button type="submit">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
